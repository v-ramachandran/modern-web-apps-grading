# Test that a successful create of a meeting returns a 201
---
points: 5
goal: test that a successful create of a meeting returns a 201
compare_responses: true
requests:
  - request: /assignment5/myeavesdrop/projects/
    method: POST
    body:
      mime-type: application/xml
      data: |
        <?xml version='1.0' encoding='utf-8'?>
        <project>
          <name>p</name>
          <description>pd</description>
        </project>
    response_expected:
      alias_location_id_as: PROJECT_ID
  - request: /assignment5/myeavesdrop/projects/PROJECT_ID/meetings
    method: POST
    body:
      mime-type: application/xml
      data: |
        <?xml version='1.0' encoding='utf-8'?>
        <meeting>
          <name>m</name>
          <year>2014</year>
        </meeting>
    response_expected:
      status_code_expected_one_of:
        - 201
