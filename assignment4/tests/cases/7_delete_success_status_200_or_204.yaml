# Test that a successful delete of a project gives a 200 or 204
---
points: 6
goal: test that a successful delete of a project gives a 200 or 204
compare_responses: true
requests:
  - request: /assignment4/myeavesdrop/projects/
    method: POST
    body:
      mime-type: application/xml
      data: |
        <?xml version='1.0' encoding='utf-8'?>
        <project>
          <name>samplename</name>
          <description>sampledesc</description>
        </project>
    response_expected:
      alias_location_header_as: PROJECT_LOCATION
  - request: PROJECT_LOCATION
    method: DELETE
    response_expected:
      status_code_expected_one_of:
        - 200
        - 204
